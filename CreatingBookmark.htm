<!DOCTYPE html>
<html>
	<head>
		<title>CreatingBookmark</title>
		<meta charset="UTF-8">
		<style>
			a:visited
			{
				color:mediumseagreen;
				background-color:tranparent;
				text-decoration:underline;
				border:2px solid rgb(0,50,233,0.5);
			}
			a:hover
			{
				color:indigo;
				background-color:rgb(200,200,200);
				border:16px solid rgb(150,150,150,0.8);
				text-decoration:none;
				padding:15px;
			}
		</style>
	<head>
	<body>
		<a href="#06">Jump to Heading 6...</a>
		<br>
		<h1>Heading1</h1>
		<p>Paragraph1...</p>
		<hr><br>
		<h1>Heading2</h1>
		<p>Paragraph2...</p>
		<hr><br>
		<h1>Heading3</h1>
		<p>Paragraph3...</p>
		<hr><br>
		<h1>Heading4</h1>
		<p>Paragraph4...</p>
		<hr><br>
		<h1>Heading5</h1>
		<p>Paragraph5...</p>
		<hr><br>
		<h1 id="06">Heading6</h1>
		<p>Paragraph6...</p>
		<hr><br>
		<h1>Heading7</h1>
		<p>Paragraph7...</p>
		<hr><br>
	</body>
</html>
