<!DOCTYPE html>
<html>
	<head>
		<title>ImageIsALink</title>
		<meta charset="UTF-8">
		<style>
		#pAA
		{
			text-decoration:underline;
			color:rgb(200,200,200);
		}   <!-- unique style for all paragraphs that uses this id -->
		</style>
	</head>
	<body>
		<p id="pAA">Click on the <mark>image</mark> to reach the code...</p>
		         <!-- A paragraph that uses the id defined in the 'head' section -->
		<br>
		<a href="https://github.com/ImRohitSingh/Java/blob/master/PrimeCheck.java" target="_blank">
				<!-- 'href' attribute is provided with the link that directs to a code which
					checks if a number is prime or not... -->
			<img src="https://i.pinimg.com/736x/3a/13/50/3a13506f9ddd4eed3824d99c8a1e254f--number-theory-poster-download.jpg" alt="CheckingForPrime" width="200" height="180" style="border:0;">
				<!-- creating an image as a link; the image is fetched from 'GOOGLE Images'... -->
		</a>
	</body>
</html>
